    {% load static %}
    <!-- Feadtued Categories -->



    <!-- Featured Products -->

    <div class="small-container">
        <h2 class="title">Featured Products</h2>
        <div class="row">
            {% for featured in featured_product %}
            <div class="col-4">
                
                <a href="product_detail.html"><img src="{{featured.image.url}}"></a>
                <h4>{{featured.title}}</h4>
                <p>${{featured.price}}</p>
                
            </div>
            {% endfor %}
        </div>
        <h2 class="title">Latest Products</h2>
        <div class="row">
            {% for latest in latest_product %}
            <div class="col-4">
                <img src="{{latest.image.url}}">
                <h4>{{latest.title}}</h4>
                <p>${{latest.price}}</p>
            </div>
            {% endfor %}
        </div>
    </div>
